<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Shelf Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Virtual Shelf Assistant</h1>
    
    <!-- Form for uploading inventory (clothing items) -->
    <form id="inventoryForm">
        <h2>Upload Clothing Item</h2>
        <label for="item-name">Item Name:</label>
        <input type="text" id="item-name" required>
        <br>
        <label for="item-type">Type (Shirt, Pants, etc.):</label>
        <input type="text" id="item-type" required>
        <br>
        <label for="item-color">Color:</label>
        <input type="text" id="item-color" required>
        <br>
        <label for="item-price">Price:</label>
        <input type="number" id="item-price" required>
        <br>
        <label for="item-season">Season:</label>
        <input type="text" id="item-season" required>
        <br>
        <button type="submit">Upload Item</button>
    </form>

    <!-- Section for displaying outfit suggestions -->
    <section id="outfitSuggestions">
        <h2>Suggested Outfits</h2>
        <ul id="suggestionsList"></ul>
    </section>

    <script src="app.js"></script>
</body>
</html>
